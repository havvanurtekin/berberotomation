<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Berber Otomasyon{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Berber Otomasyon</a>
        <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link">{{ user.username }}</a></li>
            <li class="nav-item"><a class="nav-link" href="/logout/">Çıkış</a></li>
            {% else %}
            <li class="nav-item"><a class="nav-link" href="/login/">Giriş Yap</a></li>
            <li class="nav-item"><a lass="nav-link" href="/signup/">Kayıt Ol</a></li>
            {% endif %}
        </ul>
    </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
